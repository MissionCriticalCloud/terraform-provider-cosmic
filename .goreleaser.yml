# .goreleaser.yml
# Build customization
builds:
  -
    binary: terraform-provider-cosmic
    ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
archive:
  name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
  replacements:
    darwin: mac
  format: binary
changelog:
  filters:
    exclude:
      - '^typo'
      - 'version bump'
